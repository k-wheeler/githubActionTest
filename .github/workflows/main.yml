name: Generate Podcast Feeds
on: [push]
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5.1.0
        with: 
          python-version: '3.10'
      - name: Install Dependencies
        run: 
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run Feed Generator
        run: python feed.py
      - name: Push Repo
        run:
          git config user.name k-wheeler
          git config user.email wheelerk@mit.edu
          git add .
          git commit -m "Modified Feed"
          git push
        
        
